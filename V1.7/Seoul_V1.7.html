<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>파싱 도구</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 30px;
      background: #f7f7f7;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-family: monospace;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>

  <h2>서울시 원격검침 서버 수신용 데이터포맷[V1.7] NB-IoT</h2>
  <textarea id="inputData" placeholder="여기에 데이터를 붙여넣으세요 (최소 90자)"></textarea>
  <br/>
  <button onclick="parseData()">파싱하기</button>

  <table id="resultTable">
    <thead>
      <tr><th>데이터 키</th><th>원본값(샘플)</th><th>해석</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
  const fieldMap = [
  [2, 1, "header"],
  [2, 3, "length"],
  [2, 5, "type"],
  [16, 7, "imei"],
  [16, 23, "imsi"],
  [2, 39, "rssi"],
  [2, 41, "ber"],
  [8, 43, "cid"],
  [4, 51, "rsrp"],
  [4, 55, "rsrq"],
  [4, 59, "snr"],
  [10, 63, "devNo"],
  [4, 73, "devFw"],
  [2, 77, "devVolt"],
  [8, 79, "meterNo"],
  [2, 87, "meterType"],
  [2, 89, "meterCaliber"],
  [2, 91, "meterStatus"],
  [2, 93, "msrCycle"],
  [2, 95, "msrReport"],
  [2, 97, "year"],
  [2, 99, "month"],
  [2, 101, "day"],
  [2, 103, "hour"],
  [2, 105, "minute"],
  [2, 107, "second"],
  [2, 109, "msrCycle"],
  [2, 111, "msrCnt"],
  [2, 113, "msrStdIdx"],
  [8, 115, "msrStdValue"],
  [8, 123, "mValue 0"],
  [8, 131, "mValue 1"],
  [8, 139, "mValue 2"],
  [8, 147, "mValue 3"],
  [8, 155, "mValue 4"],
  [8, 163, "mValue 5"],
  [8, 171, "mValue 6"],
  [8, 179, "mValue 7"],
  [8, 187, "mValue 8"],
  [8, 195, "mValue 9"],
  [8, 203, "mValue 10"],
  [8, 211, "mValue 11"],
  [8, 219, "mValue 12"],
  [8, 227, "mValue 13"],
  [8, 235, "mValue 14"],
  [8, 243, "mValue 15"],
  [8, 251, "mValue 16"],
  [8, 259, "mValue 17"],
  [8, 267, "mValue 18"],
  [8, 275, "mValue 19"],
  [8, 283, "mValue 20"],
  [8, 291, "mValue 21"],
  [8, 299, "mValue 22"],
  [8, 307, "mValue 23"]
];

  const meterCaliberMap = {
  "13": "15mm",
  "23": "20mm",
  "33": "25mm",
  "43": "32mm",
  "53": "40mm",
  "63": "50mm",
  "73": "80mm",
  "83": "100mm",
  "93": "150mm",
  "A3": "200mm",
  "B3": "250mm",
  "C3": "300mm"
};

function parseData() {
  const data = document.getElementById("inputData").value.trim();
  const tbody = document.querySelector("#resultTable tbody");
  tbody.innerHTML = "";

if (data.length < 62 || data.length > 155) {
  alert("데이터는 68자 이상 168자 이하이어야 합니다.");
  return;
}

const swapAndDexFields = [
  "rssi", "devTemp", "cid", "rsrp", "rsrq", "snr", 
  "year", "month", "day", "hour", "minute", "second",
  "msrStdValue", "mValue"
];

const checksumValue = data.slice(-2);
const dataWithoutChecksum = data.slice(0, -2);

fieldMap.forEach(([length, start, fieldName]) => {
  const startIdx = start - 1;
  const endIdx = startIdx + length;
  if (endIdx > dataWithoutChecksum.length) return;
  const rawValue = data.slice(startIdx, endIdx);
  let displayValue = rawValue;

  if (fieldName === "imei" && rawValue.length >= 16) {
  let chars = rawValue.split("");
  chars.splice(15, 1); // 16번째 문자 제거
  displayValue = chars.join("");
  }

  if (fieldName === "imsi" && rawValue.length >= 16) {
    // 문자열을 배열로 변환
    let chars = rawValue.split("");
    // splice로 뒤에서부터 삭제 (앞부터 하면 인덱스가 밀립니다)
    chars.splice(15, 1); // 16번째 문자 제거
    displayValue = chars.join("");
  }

  if (fieldName === "devNo" && rawValue.length >= 10) {
    // 문자열을 배열로 변환
    let chars = rawValue.split("");
    // splice로 뒤에서부터 삭제 (앞부터 하면 인덱스가 밀립니다)
    chars.splice(3, 1);
    chars.splice(2, 1);
    chars.splice(1, 1);
    displayValue = chars.join("");
  }

  if (fieldName === "meterCaliber") {
    displayValue = meterCaliberMap[rawValue] || rawValue;
  }

  if (fieldName.trim() === "meterNo" && rawValue.length >= 8) {
  displayValue = rawValue.slice(0, 2) + "-" + rawValue.slice(2, 8);
  }

  if (fieldName === "devFw" && rawValue.length >= 4) {
    displayValue = 'V'+ rawValue[1] + rawValue[3];
  }

  if (fieldName.trim() === "devVolt") {
  // devVolt는 HEX 2자리 → DEX → 소수점 한자리
    if (rawValue.length === 2) {
      // 예: 36 → 54 → 5.4
      const dex = parseInt(rawValue, 16);
      displayValue = (dex / 10).toFixed(1);
      displayValue = `${displayValue}V`;
    }
  }

  // 스왑 및 DEX 변환 대상
  if (swapAndDexFields.some(prefix => fieldName.startsWith(prefix))) {
    if (rawValue.length >= 4) {
      // 2바이트 이상이면 바이트 순서 스왑 후 DEX
      const swapped = rawValue.match(/../g).reverse().join("");
      displayValue = parseInt(swapped, 16).toString();
    } 
    else {
      // 1바이트 HEX → DEX 변환
      displayValue = parseInt(rawValue, 16).toString();
    }
  if (fieldName === "rsrp") {
    displayValue = `-${displayValue}`;
  }
  if (fieldName === "rsrq") {
    displayValue = `-${displayValue}`;
  }
  if (fieldName === "year") {
    displayValue = `20${displayValue}년`;
  }
  if (fieldName === "month") {
    displayValue = `${displayValue}월`;
  }
  if (fieldName === "day") {
    displayValue = `${displayValue}일`;
  }
  if (fieldName === "hour") {
    displayValue = `${displayValue}시`;
  }
  if (fieldName === "minute") {
    displayValue = `${displayValue}분`;
  }
  if (fieldName === "second") {
    displayValue = `${displayValue}초`;
  }
  if (fieldName === "msrStdValue") {
    displayValue = `${displayValue/1000} ton`;
  }
  if (fieldName.startsWith("mValue") && displayValue.length >= 4) {
    displayValue = displayValue.slice(0, 10)/1000 + " ton";
  }
  }

  const row = document.createElement("tr");
  row.innerHTML = 
    `<td>${fieldName}</td>
    <td>${rawValue}</td>
    <td>${displayValue}</td>`;
  tbody.appendChild(row);

  });

const checksumRow = document.createElement("tr");
  checksumRow.innerHTML = `<td>checksum</td><td>${checksumValue}</td><td>${checksumValue}</td>`;
  tbody.appendChild(checksumRow);
}

</script>

</body>
</html>
