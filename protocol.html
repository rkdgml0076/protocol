<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>DataFormatCheck_1.5.1</title>
  <link rel="stylesheet" href="css/pro.css"/>
</head>
<link rel="stylesheet">
<body oncontextmenu="return false;">
    <div class="header">
      <h2>서울시 원격검침 서버 수신용 데이터포맷 NB-IoT</h2>
      <a href="https://ntmore.kr/"><img src="https://ntmore.kr/images/kor06r-22-0459/common/top_logo_on.png" alt="Logo"></a>
    </div>
    <label style="display:inline-flex; align-items:center; gap:8px; margin-bottom: 10px;">
        <span style="font-size:13px;">1. 파싱을 진행할 Payload 데이터를 입력 칸에 붙여넣고 '파싱하기'를 클릭해주세요.<br>2. 파싱 성공 시 아래로 스크롤하여 데이터를 확인해 주세요<br>3. (KT)IoTMaker Attributes 데이터 확인 필요 시 [] 내부에 있는 값 복사 후 입력 칸에 붙여넣고 변환하기(KT)를 클릭해주세요.<br>4. (KT)변환되어 나온 데이터를 복사한 후 (1.), (2.)번을 다시 진행해주세요.</span>
    </label>
    <textarea id="inputData" placeholder="여기에 데이터를 붙여넣으세요 (최소 61자)"></textarea>
    <br/>
    <button class="btn-primary small" onclick="parseData()">파싱하기</button>
    <button class="btn-primary small" id="convertBtn">변환하기(KT)</button>
    <div id="message">
      해당 데이터를 파싱해주세요
    </div>
    <pre id="numericOutput" placeholder="해당 Payload Data 를 붙여넣은 뒤 파싱해주세요"></pre>
    <br>
    <div id="summaryBox" style="margin-top:20px; background:#fff; padding:10px; border:1px solid #ddd;">
      <strong><파싱 데이터 요약></strong>
      <div id="summaryContent">-</div>
    </div>

    <table id="resultTable">
      <thead>
        <tr><th>데이터 키</th><th>원본값(샘플)</th><th>해석</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</body>
</html>
